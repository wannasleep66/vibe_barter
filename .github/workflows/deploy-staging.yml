name: Deploy to Staging

on:
  push:
    branches: [ develop ]

env:
  NODE_ENV: staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: staging

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci --only=production

    - name: Run security audit
      run: npm audit --audit-level high

